<ol>
  <li *ngFor="let link of links">
    <a [href]="link.link" target="_blank">{{ link.link }}</a>
    <button
      type="button"
      [cdkCopyToClipboard]="link.link"
      (cdkCopyToClipboardCopied)="link.isCopied = true"
    >
      {{ link.isCopied ? 'Copied' : 'Copy' }}
    </button>
  </li>
</ol>
