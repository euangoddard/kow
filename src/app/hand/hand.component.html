<div class="hand">
  <img
    class="card"
    alt="{{ card.card.rank }} of {{ card.card.suit }}"
    [src]="card.isFlipped ? '/assets/cards/back.svg' : '/assets/cards/' + card.card.id + '.svg'"
    *ngFor="let card of hand$ | async"
    (click)="card.isFlipped = !card.isFlipped"
    style="width: 200px;"
  />
</div>
